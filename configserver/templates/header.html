{{define "header"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Coach - {{.ActiveNavItem.Title}}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="navbar-brand" href="#">
                <img src="/static/logo.png" alt="Coach Agent" width="100"/>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {{ range .NavItems }}
                    <a class="nav-link {{if eq .Path $.ActiveNavItem.Path}}active{{end}}" href="{{ .Path }}"><i class="bi {{.IconClass}}{{if eq .Path $.ActiveNavItem.Path}}-fill{{end}}"></i> {{ .Title }}</a>
                    {{ end }}
                </div>
            </div>
        </div>
    </nav>
    {{ if .ErrorMsg }}
        <div class="alert alert-danger" role="alert">
            {{ .ErrorMsg }}
        </div>
    {{ end }}
{{end}}
