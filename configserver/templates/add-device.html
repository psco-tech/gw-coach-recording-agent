{{template "header" .}}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <h1 class="mb-4">Add Device</h1>
            <form action="/add-device" method="post">
                <div class="mb-3">
                    <label for="extension" class="form-label">Extension:</label>
                    <input type="text" class="form-control" id="extension" name="extension">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="record_calls" id="recordcalls" checked>
                        <label class="form-check-label" for="recordcalls">
                            Record Device
                        </label>
                    </div>
                </div>
                <a class="btn btn-outline-secondary" role="button" href="/devices">Cancel</a>
                <input type="submit" class="btn btn-primary" value="Create">
            </form>
        </div>
    </div>
</div>
{{template "footer" .}}
